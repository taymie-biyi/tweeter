<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!--Bungee and Source Sans Pro Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>Tweeter</span>
    <div>
      <p><strong>Write</strong> a new tweet</p>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <header class="main-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets/" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <!--Tweet samples-->
    <section>
      <article class="tweet">
        <header>
          <h3 class="name">Rhoda Jacobs</h3>
          <h3 class="username">@MrsJacobs</h3>
        </header>
        <p>Hello world!</p>
        <footer>
            <small>2 days ago</small>
            <div>
              <small>
                <i class="fas fa-solid fa-flag"></i>
                <i class="fas fa-solid fa-comment"></i>
                <i class="fas fa-solid fa-heart"></i>
              </small>
            </div>
        </footer>
      </article>
      <article class="tweet">
        <header>
          <h3 class="name">Lisa Williams</h3>
          <h3 class="username">@MsWillis</h3>
        </header>
        <p>I enjoy coding!</p>
        <footer>
            <small>10 days ago</small>
            <div>
              <small>
                <i class="fas fa-solid fa-flag"></i>
                <i class="fas fa-solid fa-comment"></i>
                <i class="fas fa-solid fa-heart"></i>
              </small>
            </div>
        </footer>
      </article>
      <article class="tweet">
        <header>
          <h3 class="name">Newton</h3>
          <h3 class="username">@SirIsaac</h3>
        </header>
        <p>If I have seen further, it is by standing on the shoulders of giants</p>
        <footer>
            <small>4 hours ago</small>
            <div>
              <small>
                <i class="fas fa-solid fa-flag"></i>
                <i class="fas fa-solid fa-comment"></i>
                <i class="fas fa-solid fa-heart"></i>
              </small>
            </div>
        </footer>
      </article>
    </section>

  </main>
</body>

</html>
